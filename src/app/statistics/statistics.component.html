<h1>Statistics</h1>




<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let statistic of statistics; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{statistic.PLAYER}}</td>
            <td>{{statistic.SCORE}}</td>

        </tr>
    </tbody>
</table>
<hr>
<div class="mt-3">

    <button class="btn btn-primary" id="0" routerLink="/gamble" routerLinkActive="active" name='0' type="">PLAY
        AGAIN</button>
</div>
