<h1 class="mt-3">Select your weapon!</h1>
<hr>
<div class="mb-3 mt-3" *ngIf='this.gamble.controlOfTurn'>
    <h3>Turn: <span [innerHTML]="player"></span></h3>
</div>
<div class="mb-3 mt-3" *ngIf='!this.gamble.controlOfTurn'>
    Score Player 1: <strong><span [innerHTML]="scorePlayer1"></span></strong>
</div>
<div class="mb-3 mt-3" *ngIf='!this.gamble.controlOfTurn'>
Score Player 2: <strong><span [innerHTML]="scorePlayer2"></span></strong>
</div>
<form (ngSubmit)='send( f )' #f='ngForm'>
    <div class="row" *ngIf='this.gamble.controlOfTurn === true'>
        <div class="col">
            <img class="animated fadeIn slower" src="../../assets/rock.JPG" id="0" (click)="sendResponse($event)" type=""/>
        </div>

        <div class="col" *ngIf='this.gamble.controlOfTurn'>
            <img class="animated fadeIn slower" src="../../assets/paper.JPG" id="1" (click)="sendResponse($event)" type=""/>
        </div>

        <div class="col" *ngIf='this.gamble.controlOfTurn'>
            <img class="animated fadeIn slower"src="../../assets/scissors.JPG" id="2" (click)="sendResponse($event)" type=""/>
        </div>

    </div>
    <div class="mt-3" *ngIf='!this.gamble.controlOfTurn'>The winner is: <span [innerHTML]="this.gamble.winner"></span>
    </div>

    <div class="mt-3">

        <button class="btn btn-primary" *ngIf='!this.gamble.controlOfTurn' routerLink="/gamble"
            routerLinkActive="active" (click)="playAgain()" type="">PLAY AGAIN</button>
    </div>

    <div class="mt-3">

        <button class="btn btn-primary" *ngIf='!this.gamble.controlOfTurn' routerLink="/statistics"
            routerLinkActive="active" type="">STATISTICS</button>
    </div>
    <hr>
</form>
