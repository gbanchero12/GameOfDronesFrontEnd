<h1 class="mt-3">Select your weapon!</h1>
<hr>
<div class="mb-3 mt-3" *ngIf='this.gamble.controlOfTurn'>
    Active player: <span [innerHTML]="player"></span>
</div>
<form (ngSubmit)='send( f )' #f='ngForm'>
    <div class="row" *ngIf='this.gamble.controlOfTurn === true'>
        <div class="col">
            <button class="btn btn-primary" id="0" (click)="sendResponse($event)" name='0' type="">ROCK</button>
        </div>

        <div class="col" *ngIf='this.gamble.controlOfTurn'>
            <button class="btn btn-primary" id="1" (click)="sendResponse($event)" name='1' type="">PAPER</button>
        </div>

        <div class="col" *ngIf='this.gamble.controlOfTurn'>
            <button class="btn btn-primary" id="2" (click)="sendResponse($event)" name='2' type="">SCISSORS</button>
        </div>

    </div>
    <div class="mt-3" *ngIf='!this.gamble.controlOfTurn'>The winner is: <span [innerHTML]="this.gamble.winner"></span>
    </div>

    <div class="mt-3">

        <button class="btn btn-primary" id="0" *ngIf='!this.gamble.controlOfTurn' routerLink="/gamble"
            routerLinkActive="active" (click)="playAgain()" name='0' type="">PLAY AGAIN</button>
    </div>

    <div class="mt-3">

        <button class="btn btn-primary" id="0" *ngIf='!this.gamble.controlOfTurn' routerLink="/statistics"
            routerLinkActive="active" name='0' type="">STATISTICS</button>
    </div>

</form>
